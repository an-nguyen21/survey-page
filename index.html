<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lotus Fit</title>
    </head>

    <body>
        <div>
            <h1 id="title">Lotus Fit</h1>
            
            <p id="description">Thank you for shopping at Lotus Fit! We'd appreciate it if you can tell us a little bit 
                about your shopping experience. Responses will be used to improve our customer service. 
            </p>

            <form id="survey-form">

                <div>
                    <label for="name">Name:</label>
                        <input id="name" type="text" placeholder="Ex. John Doe">
                </div>   

                <br>

                <div>
                    <label for="email">Email:</label>
                        <input id="email" type="text" placeholder="Ex. example.email@lotus.com" required>
                </div>

            </form>

        </div>
    </body>
</html>
